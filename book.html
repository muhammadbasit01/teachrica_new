    <!-- form start  -->
    <div class="container-fluid form-fluid ">
        <div class="container form-container">
            <div class="form-book">

                <form>
                    <div class="form-group mt-5">
                      <label for="name" >Name:</label>
                      <input type="text" id="name" name="name" required>
                    </div>
                  
                    <div class="form-group">
                      <label for="father-name">Father's Name:</label>
                      <input type="text" id="father-name" name="father-name" required>
                    </div>
                  
                    <div class="form-group">
                      <label for="phone">Phone Number:</label>
                      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                    </div>

                    <div class="form-group">
                        <label for="class">Class:</label>
                        <input type="text" id="class" name="class" required>
                      </div>
                    
                      <div class="form-group">
                        <label for="school">School Name:</label>
                        <input type="text" id="school" name="school" required>
                      </div>
                    
                      <div class="form-group">
                        <label for="num-students">Number of Students:</label>
                        <input type="number" id="num-students" name="num-students" required>
                      </div>
                    
                      <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                      </div>

                      <div class="form-group">
                        <label>Tutor:</label>
                        <div class="radio-group">
                          <input type="radio" id="male" name="gender" value="male" required>
                          <label for="male">Male</label>
                    
                          <input type="radio" id="female" name="gender" value="female" required>
                          <label for="female">Female</label>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="subject">Tution Area:</label>
                        <select id="subject" name="subject" required>
                            <option value="">Select tution</option>
                          <option value="tuition">Subject Tuition</option>
                          <option value="robotics">Robotics</option>
                          <option value="teach-skills">Teach Skills</option>
                          <option value="painting">Painting</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="time">Time:</label>
                        <select id="time" name="time" required>
                          <option value="">Select Time</option>
                          <option value="1-hour">1 Hour</option>
                          <option value="2-hours">1.5 Hours</option>
                          <option value="3-hours">2 Hours</option>
                        </select>
                      </div>
                  
                    <button type="submit" class="mb-5">Submit</button>
                  </form>
                  

            </div>





        </div>
